exp:
  name: "Testing"
  target: "rocwre"
  # target: "rucwar"
  random_state: 42
  one_hot: False

data:
  birdclef_path: "datasets/birdclef_2021/train_metadata_birdnet.csv"
  birdset_path: "output/hsn_events.csv"
  use_birdset: True
  soundscape_path: "datasets/birdclef_2021/soundscape_metadata_birdnet.csv"
  birdset_soundscape_path: "output/hsn_soundscapes.csv"
  min_per_class: 50
  n_splits: 10
  pos_neg_ratio: 3
  audio:
    butterworth_order: 2
    sample_rate: 32000
    n_frames: 241
    n_mels: 80
    n_fft: 1024
    hop_length: 400
    win_length: None
    window: "hamming"
    center: True
    pad_mode: "constant"
    power: 2.0
    fmin: 200
    fmax: 6000
    norm: "slaney"
    fill_type: "pad"
    seconds: 3
    use_pcen: False
    pcen_time_constant: 0.400
    pcen_gain: 0.98
    pcen_bias: 2.0
    pcen_power: 0.5
    pcen_eps: 1e-6
    pcen_log1p: False

  augments:
    band_low_freq: 500
    band_high_freq: 7500

    notch_width: 500

    p_loud: 0.25
    loud_range: [-10.0, -18.0]

    p_gaus: 0.25
    gaus_range: [0, 35]

    p_spec: 0.0
    spec_freq_masks: 2
    spec_max_freq_width: 16
    spec_time_masks: 2
    spec_max_time_width: 32

ml:
  batch_size: 32
  epochs_per_fold: 100
  model_path: "output/full_training_model.keras"

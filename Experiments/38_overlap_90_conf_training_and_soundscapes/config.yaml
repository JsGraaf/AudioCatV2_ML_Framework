exp:
  name: "Testing"
  target: "rucwar"
  random_state: 42

data:
  birdclef_path: "datasets/birdclef_2021/train_metadata_birdnet.csv"
  soundscape_path: "datasets/birdclef_2021/soundscape_metadata_birdnet.csv"
  min_per_class: 50
  n_splits: 10
  pos_neg_ratio: 3
  audio:
    butterworth_order: 6
    sample_rate: 22000
    n_frames: 166
    n_mels: 96
    n_fft: 512
    hop_length: 400
    win_length: None
    window: "hamming"
    center: True
    pad_mode: "constant"
    power: 1.0
    fmin: 200
    fmax: 15000
    norm: "slaney"
    fill_type: "pad"
    seconds: 3
  augments:
    band_low_freq: 300
    band_high_freq: 10000

    notch_width: 500

    p_loud: 0.51027
    loud_range: [-28.0, -18.0]

    p_gaus: 0.1717
    gaus_range: [5, 15]

    p_spec: 0.019
    spec_freq_masks: 2
    spec_max_freq_width: 16
    spec_time_masks: 2
    spec_max_time_width: 32

ml:
  batch_size: 16
  epochs_per_fold: 40
  model_path: "output/full_training_model.keras"
